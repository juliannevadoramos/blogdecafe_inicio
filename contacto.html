<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:wght@500&family=PT+Sans:wght@400;700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <header class="header">

        <div class="contenedor">
          <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre  no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>

            <nav class="navegacion">
               <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
               <a href="cursos.html" class="navegacion__enlace">Cursos</a>
               <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
          </div>

        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas</p>
        </div>
       
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form>
         <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Tu nombre" id="nombre"><!--El id es único, no se puede usar + de 1 vez. Junto con el for del label, se usa para que al pulsar encima de la palabra nombre se active el campo para poder escribir(útil para ciegos)-->

         </div>

         <div class="campo">
            <label for="email">Email</label>
            <input type="text" placeholder="Tu email" id="email"><!--El id es único, no se puede usar + de 1 vez. Junto con el for del label, se usa para que al pulsar encima de la palabra nombre se active el campo para poder escribir(útil para ciegos)-->

         </div>

         <div class="campo">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje"></textarea>

         </div>

         <div class="campo">
            <input type="submit" value="Enviar" class="boton boton--primario">
         </div>


        </form>

    </main>

    <footer class="footer">
      <div class="footer__contenedor contenedor">
        <a class="logo" href="index.html">
          <h1 class="footer__logo logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>
          <nav class="footer__navegacion navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
         </nav>
      </div>
    </footer>



</body>
</html>
